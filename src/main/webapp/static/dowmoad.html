<input type="text" value="" id="downloadimg">
<script type="text/javascript">
    $(function(){  
		 Ajax.ajax({  
		 url: "http://www.mzzlife.com/createImage/images.do",  
		 success: function(res) {  
			 if(res.code==0){  			  
			  $("#downloadimg").val(res.msg)
			 }else{  
			 showMsg(res.msg,2);  
			 }  
	    }  
       });  
	$("#success-btn").click(function () {
		var downloadimg=$("#downloadimg").val();
        window.open(downloadimg);
             location.reload() 
        });
 });  
</script>
